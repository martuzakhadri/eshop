<mat-card>

  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortbymenu">
        <mat-card-content>sort by {{sort}}</mat-card-content>
      </button>
      <mat-menu #sortbymenu="matMenu">
        <button mat-menu-item (click)="onsortupdated('desc')">desc</button>
        <button mat-menu-item (click)="onsortupdated('asc')">asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
        show{{itemsShowcount}}
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onItemUpdated(12)">12</button>
          <button mat-menu-item (click)="onItemUpdated(24)">24</button>
          <button mat-menu-item (click)="onItemUpdated(36)">36</button>
          <button mat-menu-item (click)="onItemUpdated(48)">48</button>
        </mat-menu>
      </div>
      <button (click)="onColumnUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button  (click)="onColumnUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>

    </div>

  </div>



</mat-card>
