<mat-toolbar class=" fixed-toolbar max-w-7xl mx-auto border-x justify-between">
    <a routerLink="/home">Code with Murtuza</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 devide-by devide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16"> {{itemsQuantity}} Items</span> 
                <a routerLink="cart">view cart</a>
            </div>
            <hr>
            <div *ngIf="cart.items.length">
                <div *ngFor="let item of cart.items" 
                class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{item.price| currency}}</span>
    
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                total:
                <span class="font-bold">{{getTotal(cart.items)}}</span>
            </div>
         
            <div class="pt-3 flex justify-between">
                <button (click)="onClearcart()" 
                class="bg-rose-900 text-white rounded-full w-9 h-9">
                    <mat-icon> remove_shopping_cart</mat-icon>
                </button>
                <button class="bg-green-900 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
            

           
             
            
        </div>
        </mat-menu>
   
</mat-toolbar>
